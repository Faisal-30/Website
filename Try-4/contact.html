<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Set your preferred background image */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff; /* Set your preferred text color */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Set your preferred container background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow for depth */
            text-align: center;
        }

        h1 {
            color: #007bff; /* Set your preferred heading color */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Set your preferred card background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow for depth */
            display: inline-block;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px); /* Add a slight hover effect */
        }

        .social-icons a {
            color: #333; /* Set your preferred icon color */
            font-size: 30px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #007bff; /* Set your preferred hover icon color */
        }

        .contact-message {
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add a subtle text shadow */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <p class="contact-message">Connect with us on social media and stay updated!</p>
    <div class="card">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="card">
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="card">
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="card">
        <a href="mailto:example@gmail.com"><i class="far fa-envelope"></i></a>
    </div>
</div>

</body>
</html>
