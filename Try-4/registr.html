<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Set your preferred background image */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff; /* Set your preferred text color */
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7); /* Set your preferred container background color */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add a shadow for depth */
        }

        h2 {
            text-align: center;
            color: #007bff; /* Set your preferred heading color */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Set your preferred input border color */
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff; /* Set your preferred button background color */
            color: #fff; /* Set your preferred button text color */
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Set your preferred hover background color */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #007bff; /* Set your preferred link color */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .form-footer a:hover {
            color: #0056b3; /* Set your preferred hover link color */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="interests">Your Interests:</label>
            <select id="interests" name="interests" multiple required>
                <option value="coding">Coding</option>
                <option value="design">Design</option>
                <option value="writing">Writing</option>
                <option value="Tech research">Tech research</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
    <div class="form-footer">
        Already have an account? <a href="#">Login here</a>
    </div>
</div>

</body>
</html>
